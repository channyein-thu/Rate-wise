name: rate-wise

services:
  db:
    image: postgres:17-alpine
    container_name: ratewise_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ratewise_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ratewise_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ratewise_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratewise_api
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
      - "5555:5555"
    volumes:
      - ./uploads:/app/uploads
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/index.js"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ratewise_worker
    restart: always
    env_file: .env
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    command: >
      sh -c "node dist/jobs/workers/cacheWorker.js"

volumes:
  postgres_data:
  redis_data:
